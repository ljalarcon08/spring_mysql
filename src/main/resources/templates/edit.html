	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="/list">Movies</a>

		      <li class="nav-item active">
		      </li>
		</ul>		  
		  <form class="form-inline my-2 my-lg-0" th:action="@{'/findTitle'}">
		      <input class="form-control mr-sm-2" name="title" type="search" placeholder="Title" aria-label="Search"></input>
		      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
	      </form>
      </div>
	</nav>
		<div class="container">
		   	<!--<form method="post" th:action="@{'/update'}">-->
		   	<form id="update_form">
		   		<fieldset>
				   	<div class="form-group row">
					   	<label id="descriptor" class="col-2 col-form-label">ID:</label>
					   	<div class="col-8">
						   	<input class="form-control" name="movieid_disabled" type="text" disabled="disabled" th:value="${movie.movieid}"></input>
						   	<input id="movieid" name="movieid" type="hidden" required="required" th:value="${movie.movieid}"></input>
				   		</div>
				   	</div>
				   	<div class="form-group row">
					   	<label id="descriptor" class="col-2 col-form-label">TITLE:</label>
					   	<div class="col-8">
					   		<input id="title" class="form-control" name="title" type="text" required="required" th:value="${movie.title}"></input>
						</div>
					</div>
					<div class="form-group row">
					   	<label id="descriptor" class="col-2 col-form-label">YEAR:</label>
					   	<div class="col-8">
						   	<input id="release_year" class="form-control" name="release_year" type="text" required="required" th:value="${movie.release_year}"></input>
						</div>
				   	</div>
				   	<div class="form-group row">
					   	<label id="descriptor" class="col-2 col-form-label">RATING:</label>
					   	<div class="col-8">
					   		<input id="rating" class="form-control" name="rating" type="text" required="required" th:value="${movie.rating}"></input>
				   		</div>
				   	</div>
				   	<div class="form-group row">
					   	<label id="descriptor" class="col-2 col-form-label">IMAGE:</label>
					   	<div class="col-8">
					   		<input id="image" class="form-control" name="image" type="text" required="required" th:value="${movie.image}"></input>
				   		</div>
				   	</div>
				   	<div class="form-group">
			   				<!--  <input name="_method" type="hidden" value="PUT" />
			   				<input class="btn btn-primary" type="submit" value="Edit"></input>-->
			   				<input class="btn btn-primary buttonsp" id="updateButton" value="Edit"></input>
					</div>
			   	</fieldset>
		   	</form>
		 </div>
