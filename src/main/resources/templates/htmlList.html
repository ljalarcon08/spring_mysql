<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="UTF-8">
<head>
    <title>Table Movies</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script th:src="@{/js/app.js}"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
	<script src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}" />
    <script th:src="@{js/buttonAction.js}"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand " th:href="@{/list}">Movies</a>
	  <button class="navbar-toggler navbar-toggler-right collapsed" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
		      <li class="nav-item active">
		      </li>
		</ul>		  
		  <form class="form-inline my-2 my-lg-0" th:action="@{'/findTitle'}">
		      <input class="form-control mr-sm-2" name="title" type="search" placeholder="Title" aria-label="Search"></input>
		      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
	      </form>
      </div>
	</nav>
	<div class="container">
		<div class="table-responsive">
		    <table id="table" class="table table-striped table-dark table-hover">
		    	<tr>
			    	<th scope="col">ID</th>
			    	<th scope="col">Title</th>
			    	<th scope="col">Year</th>
			    	<th scope="col">Rating</th>
			    	<th scope="col">Image</th>
			    	<th class="text-center" scope="col" colspan="2"><a class="btn btn-success" th:href="@{'/find'}">Nuevo</a></th>
		    	</tr>
		    	<tr id="rows" th:each="movie :${list}">
			    	<td th:text="${movie.movieid}"></td>
			    	<td th:text="${movie.title}"></td>
			    	<td th:text="${movie.release_year}"></td>
			    	<td th:text="${movie.rating}"></td>
			    	<td><img th:src="${movie.image}"/></td>
			    	<td>
			    		<a class="btn btn-primary" th:href="@{'/edit'(movieid=${movie.movieid})}">Actualizar</a>
			    	</td>
			    	<td>
			    		<!--<form method="post" th:action="@{'/del'(movieid=${movie.movieid})}">-->
			    		<form id="delete_form">
			    			<input th:id="${movie.movieid}" type="button" class="btn btn-danger buttonsp deleteButton" value="Eliminar"></input>
			    		</form>
			    	</td>
		    	</tr>
		    </table>
    	</div>
    </div>
    <footer>
	    <div class="container">
		  <p>Posted by: Me</p>
	  	  <p>Contact information: <a href="mailto:alarcon08@gmail.com">
	  		alarcon08@gmail.com</a>.</p>
	    </div>
    </footer>
</body>
</html>
